language: node_js

# os: osx
# osx_image: xcode11

branches:
  only:
    - master
    - develop

cache:
  npm: true
  cocoapods: true
  podfile: template/ios/Podfile
  directories:
    - node_modules
    - template/node_modules
    - template/ios/Pods

node_js:
  - 12

install:
  # - gem install cocoapods
  - yarn install
  - (cd template && yarn install)

stages:
  - name: ‚úÖ Check code style
  - name: Release
    if: branch = master AND type = push

jobs:
  include:
    - stage: ‚úÖ Check code style
      language: node_js
      node_js: 12
      install:
        - yarn install
        - yarn --cwd template install
      script:
        - yarn type-check
        - yarn --cwd template lint

    - stage: ü§ñ Build Android
      # if: branch = master AND type = push
      language: android
      jdk: oraclejdk8
      android:
        components:
          - tools
          - platform-tools
          - android-28
          - extra-google-m2repository
          - extra-google-google_play_services
          - extra-android-m2repository
          - extra-android-support
      before_install:
        - nvm install 12.11.1
      # before_script:
      #   - ./
      script: cd template/android && ./gradlew assembleRelease

    - stage: üçè Build iOS
      # if: branch = master AND type = push
      language: node_js
      node_js: 12
      os: osx
      osx_image: xcode11
      before_install:
        - bundle install
      before_script:
        - cd ios && pod install
      install: yarn
      script: echo "Not Yet Implemented"

    # - stage: Check code style
    #   name: Check code style
